<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>

        .row > div {
            min-height: 50px;
        }

        .row > div {
            border: 2px solid black;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1 class="p-2 text-center">Bootstrap Grid Layout</h1>
    <div id="container-1" class="container-lg">
        <div class="row bg-primary">
            <div class="col-6">First Column</div>
            <div class="col-6">Second Column</div>
        </div>
        <div class="row bg-warning">
            <div class="col-3">First Column</div>
            <div class="col-3">Second Column</div>
            <div class="col-3">Third Column</div>
            <div class="col-3">Fourth Column</div>
        </div>
    </div>
    <div id="container-2" class="container-xl mt-3">
        <div class="row bg-primary-subtle">
            <div class="col-md-6 col-xl-2">Column1</div>
            <div class="col-md-12 order-md-first col-xl-8 order-xl-1">Column2</div>
            <div class="col-md-6 col-xl-2 order-xl-2">Column3</div>
        </div>
    </div>
    <div id="container-3" class="container-xl mt-3">
        <div class="row bg-warning">
            <div class="col-lg-4">Column1</div>
            <div class="col-lg-4 offset-lg-4
                    order-md-first order-lg-last">
                    Column2
            </div>
        </div>
        <div class="row bg-primary">
            <div class="col-lg-4">Column3</div>
            <div class="col-lg-8">
                <div class="row d-none d-md-flex">
                    <div class="col-12">Column4</div>
                </div>
                <div class="row bg-warning">
                    <div class="col-md-4">Column5</div>
                    <div class="col-md-4">Column6</div>
                    <div class="col-md-4">Column7</div>
                </div>
                <div class="row">
                    <div class="col-12">Column8</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
